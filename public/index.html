<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="../public/js/bootstrapmin.css">
    <link rel="stylesheet" href="../public/css/index.css">
    <title>Embedded Power BI report</title>
    <style>
        /* Custom style for the logout button */
        .logout-btn {
            font-weight: bold;
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
            border-radius: 5px;
            padding: 10px 20px;
            position: absolute;
            right: 20px;
            top: 20px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header class="embed-container col-lg-12 col-md-12 col-sm-12 shadow position-relative">
        <p>Power BI Embedded Sample</p>
        <!-- Enhanced Logout Button -->
        <button onclick="logout()" class="logout-btn">Logout</button>
    </header>
    <main class="row">
        <section id="report-container" class="embed-container col-lg-offset-4 col-lg-7 col-md-offset-5 col-md-7 col-sm-offset-5 col-sm-7 mt-5"></section>
        <!-- Used to display report embed error messages -->
        <section class="error-container m-5"></section>
    </main>
    <footer class="embed-container col-lg-12 col-md-12 col-sm-12 mb-0 mt-4">
        <p class="text-center">
            For Live demo and more code samples please visit <a href="https://aka.ms/pbijs">https://aka.ms/pbijs</a>
            <br> For JavaScript API, please visit <a href="https://aka.ms/PowerBIjs">https://aka.ms/PowerBIjs</a>
        </p>
    </footer>
    <!-- <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/powerbi.min.js"></script>
    <script src="../public/js/index.js"></script> -->

    <script src="../public/js/jquerymin.js"></script>
    <script src="../public/js/bootstrapmin.js"></script>
    <script src="../public/js/powerbimin.js"></script>
    <script src="../public/js/index.js"></script>

    <!-- JavaScript function for logout redirection -->
    <script>
        function logout() {
            // Clear session storage (if used for authentication)
            sessionStorage.clear();
            localStorage.clear();
            
            // Redirect to the login page with a cache-busting query parameter
            window.location.href = 'http://localhost:8080?logout=' + new Date().getTime();
        }
    </script>
</body>
</html>
